<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="EstiloLogin.css">
        <script defer type="text/javascript" src="Login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Login Form</h3>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required />
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Senha" required />
                        </div>
                        <button id="loginButton" name="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="cancelar"><a href="ReabreMinas.html">Cancelar</a></button>
                        <button type="button" class="cadastrar"><a href="Cadastro.html">Criar conta</a></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
